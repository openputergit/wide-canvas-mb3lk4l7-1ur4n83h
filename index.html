<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartStockPro - Inventory Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fc;
        }
        .sidebar {
            transition: all 0.3s ease;
        }
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .sidebar.active {
                transform: translateX(0);
            }
        }
        .alert-badge {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm fixed w-full z-50">
        <div class="flex items-center justify-between px-4 py-3">
            <div class="flex items-center space-x-4">
                <button id="sidebarToggle" class="md:hidden text-gray-500 hover:text-gray-700">
                    <i class="bi bi-list text-2xl"></i>
                </button>
                <h1 class="text-xl font-bold text-blue-600">SmartStockPro</h1>
            </div>
            <div class="flex items-center space-x-4">
                <button class="text-gray-500 hover:text-gray-700">
                    <i class="bi bi-bell text-xl"></i>
                </button>
                <button class="text-gray-500 hover:text-gray-700">
                    <i class="bi bi-person-circle text-xl"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar fixed left-0 top-0 h-full w-64 bg-white shadow-lg pt-16">
        <nav class="p-4">
            <div class="space-y-2">
                <a href="#dashboard" class="flex items-center space-x-3 p-3 rounded-lg text-gray-700 hover:bg-blue-50 hover:text-blue-600">
                    <i class="bi bi-grid-1x2"></i>
                    <span>Dashboard</span>
                </a>
                <a href="#inventory" class="flex items-center space-x-3 p-3 rounded-lg text-gray-700 hover:bg-blue-50 hover:text-blue-600">
                    <i class="bi bi-box"></i>
                    <span>Inventory</span>
                </a>
                <a href="#orders" class="flex items-center space-x-3 p-3 rounded-lg text-gray-700 hover:bg-blue-50 hover:text-blue-600">
                    <i class="bi bi-cart"></i>
                    <span>Orders</span>
                </a>
                <a href="#suppliers" class="flex items-center space-x-3 p-3 rounded-lg text-gray-700 hover:bg-blue-50 hover:text-blue-600">
                    <i class="bi bi-truck"></i>
                    <span>Suppliers</span>
                </a>
                <a href="#reports" class="flex items-center space-x-3 p-3 rounded-lg text-gray-700 hover:bg-blue-50 hover:text-blue-600">
                    <i class="bi bi-graph-up"></i>
                    <span>Reports</span>
                </a>
                <a href="#alerts" class="flex items-center space-x-3 p-3 rounded-lg text-gray-700 hover:bg-blue-50 hover:text-blue-600">
                    <i class="bi bi-exclamation-circle"></i>
                    <span>Alerts</span>
                </a>
            </div>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="md:ml-64 pt-16 p-4">
        <!-- Dashboard Section -->
        <section id="dashboard" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                <div class="bg-white p-6 rounded-lg shadow-sm">
                    <div class="flex items-center justify-between">
                        <h3 class="text-gray-500">Total Items</h3>
                        <i class="bi bi-box text-blue-500 text-xl"></i>
                    </div>
                    <p class="text-2xl font-bold mt-2">1,234</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-sm">
                    <div class="flex items-center justify-between">
                        <h3 class="text-gray-500">Low Stock Items</h3>
                        <i class="bi bi-exclamation-triangle text-orange-500 text-xl"></i>
                    </div>
                    <p class="text-2xl font-bold mt-2">23</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-sm">
                    <div class="flex items-center justify-between">
                        <h3 class="text-gray-500">Pending Orders</h3>
                        <i class="bi bi-clock text-purple-500 text-xl"></i>
                    </div>
                    <p class="text-2xl font-bold mt-2">45</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-sm">
                    <div class="flex items-center justify-between">
                        <h3 class="text-gray-500">Total Value</h3>
                        <i class="bi bi-currency-dollar text-green-500 text-xl"></i>
                    </div>
                    <p class="text-2xl font-bold mt-2">$45,678</p>
                </div>
            </div>

            <!-- Recent Items Table -->
            <div class="bg-white rounded-lg shadow-sm overflow-hidden">
                <div class="p-4 border-b">
                    <h2 class="text-lg font-semibold">Recent Items</h2>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Item Name</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Quantity</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Last Updated</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-200">
                            <tr>
                                <td class="px-6 py-4 whitespace-nowrap">Wireless Mouse</td>
                                <td class="px-6 py-4 whitespace-nowrap">45</td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <span class="px-2 py-1 text-xs font-semibold rounded-full bg-green-100 text-green-800">In Stock</span>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">2 hours ago</td>
                            </tr>
                            <tr>
                                <td class="px-6 py-4 whitespace-nowrap">USB Cable</td>
                                <td class="px-6 py-4 whitespace-nowrap">12</td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <span class="px-2 py-1 text-xs font-semibold rounded-full bg-red-100 text-red-800">Low Stock</span>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">5 hours ago</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <script>
        // Sidebar Toggle
        const sidebarToggle = document.getElementById('sidebarToggle');
        const sidebar = document.getElementById('sidebar');
        
        sidebarToggle.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', (e) => {
            if (window.innerWidth <= 768 && 
                !sidebar.contains(e.target) && 
                !sidebarToggle.contains(e.target)) {
                sidebar.classList.remove('active');
            }
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) {
                sidebar.classList.remove('active');
            }
        });

        // Simple stock alert system (placeholder)
        function checkLowStock() {
            const lowStockThreshold = 15;
            const currentStock = 12; // This would normally come from your database
            
            if (currentStock < lowStockThreshold) {
                console.log('Low stock alert!');
                // You would typically show a notification here
            }
        }

        // Run stock check periodically
        setInterval(checkLowStock, 60000);
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
